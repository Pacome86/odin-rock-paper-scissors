<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js"></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

<body>
    <div id="hero">
        <h1>Rock Paper Scissors</h1>
        <p>Play against the computer: First to reach 5 wins the game. Good luck !...</p>
    </div>

    <div id="main" class="buttons">
        <button id="rock" type="button">rock</button>
        <button id="paper" type="button">paper</button>
        <button id="scissors" type="button">scissors</button>
    </div>

    <div id="runningScore">
        <p id="playerScore">Player: 0</p>
        <p id="computerScore">Computer: 0</p>
        <p id="scoreMessage"></p>
    </div>
